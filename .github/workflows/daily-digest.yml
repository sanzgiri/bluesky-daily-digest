name: Daily Digest

on:
  schedule:
    # Run at 8:00 AM UTC every day
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  generate-digest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Generate Digest
        env:
          BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
          BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        run: npm start

      - name: Convert Digest to Jekyll Post
        run: |
          # Find the most recent digest file
          latest=$(ls -t digests/bluesky-digest-*.md | head -1)
          if [ -n "$latest" ]; then
            basename=$(basename "$latest")
            date=$(echo "$basename" | sed -E 's/bluesky-digest-([0-9]{4}-[0-9]{2}-[0-9]{2})-.*/\1/')
            target="_posts/${date}-bluesky-digest.md"
            
            # Create _posts directory if needed
            mkdir -p _posts
            
            # Only create if doesn't exist
            if [ ! -f "$target" ]; then
              {
                echo "---"
                echo "layout: post"
                echo "title: \"Daily Digest â€” ${date}\""
                echo "date: ${date}"
                echo "---"
                echo ""
                # Remove the duplicate H1 heading from content
                sed '/^# ðŸ¦‹ Bluesky Daily Digest$/d' "$latest"
              } > "$target"
              echo "Created Jekyll post: $target"
            fi
          fi

      - name: Commit and Push Digest
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add digests/ _posts/
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-generated daily digest" && git push)
