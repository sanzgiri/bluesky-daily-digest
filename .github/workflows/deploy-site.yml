name: Deploy Static Site

on:
  push:
    branches: [main]
    paths:
      - 'dashboard/**'
      - 'digests/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install Dashboard Dependencies
        run: |
          cd dashboard
          npm install

      - name: Generate Index
        run: |
          node dashboard/scripts/generate-index.js

      - name: Build Dashboard
        run: |
          cd dashboard
          npm run build

      - name: Copy Digests
        run: |
          mkdir -p dashboard/dist/digests
          cp -r digests/* dashboard/dist/digests/ || true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dashboard/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
